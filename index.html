<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abarrotes Morita</title>
    <link rel="stylesheet" href="tiendita.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="recursos/logo.png" alt="Logo Abarrotes Morita" class="logo">
            <h1>Abarrotes Morita</h1>
        </div>
        <div class="cart-icon-container">
            <div class="cart-icon" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product" id="arroz">
                <img src="recursos/arroz.png" alt="Arroz">
                <h3>Arroz 900gr</h3>
                <p class="price">$20.00</p>
                <input type="number" min="1" value="1" class="quantity">
                <button class="add-to-cart">Agregar</button>
            </div>

            <div class="product" id="frijoles">
                <img src="recursos/frijoles.png" alt="Frijoles">
                <h3>Frijoles 1kg</h3>
                <p class="price">$25.00</p>
                <input type="number" min="1" value="1" class="quantity">
                <button class="add-to-cart">Agregar</button>
            </div>

            <div class="product" id="azucar">
                <img src="recursos/azucar.webp" alt="Azúcar">
                <h3>Azúcar 2kg</h3>
                <p class="price">$25.00</p>
                <input type="number" min="1" value="1" class="quantity">
                <button class="add-to-cart">Agregar</button>
            </div>

            <div class="product" id="platano">
                <img src="recursos/platano.png" alt="Plátano">
                <h3>Plátano</h3>
                <p class="price">$40.00</p>
                <input type="number" min="1" value="1" class="quantity">
                <button class="add-to-cart">Agregar</button>
            </div>

            <div class="product" id="sal">
                <img src="recursos/sal.webp" alt="Sal">
                <h3>Sal 1kg</h3>
                <p class="price">$30.00</p>
                <input type="number" min="1" value="1" class="quantity">
                <button class="add-to-cart">Agregar</button>
            </div>
            <div class="product" id="leche">
                <img src="recursos/leche.png" alt="leche">
                <h3>Leche 1lt</h3>
                <p class="price">$20.00</p>
                <input type="number" min="1" value="1" class="quantity">
                <button class="add-to-cart">Agregar</button>
            </div>
            <div class="product" id="coca">
                <img src="recursos/cocacola.webp" alt="cocacola">
                <h3>CocaCola 3lt</h3>
                <p class="price">$45.00</p>
                <input type="number" min="1" value="1" class="quantity">
                <button class="add-to-cart">Agregar</button>
            </div>
            <div class="product" id="sabritas">
                <img src="recursos/sabritas.webp" alt="Sabritas">
                <h3>Sabritas Originales</h3>
                <p class="price">$23.00</p>
                <input type="number" min="1" value="1" class="quantity">
                <button class="add-to-cart">Agregar</button>
            </div>
        </section>

        <section class="cart-summary" id="cart-summary">
            <h2>Resumen de compra</h2>
            <ul id="cart-items"></ul>
            <div id="total-price-container">
                <strong>Total:</strong>
                <span>$<span id="total-price">0.00</span></span>
            </div>

            <button id="realizar-compra" class="add-to-cart">Realizar compra</button>
            <p id="mensaje-compra" style="color: green; display: none;">¡Compra realizada con éxito!</p>
        </section>
    </main>

    <script src="tiendita.js"></script>
</body>
</html>
